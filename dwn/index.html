<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring: Nightreign Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1 id="header">Days without Nightreign ðŸ˜”</h1>
        <div id="timer">
            <span id="weeks"></span>
            <span id="days"></span>
            <span id="hours"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>
        </div>
    </div>

  <!-- Settings Gear Button (Fixed top-right of screen) -->
<button id="settings" class="settings-btn"><i class="fa-solid fa-gear"></i></button>
    
<!-- Settings Modal Popup -->
<div id="settingsModal" class="settings-modal">
    <div class="settings-modal-content">
        <!-- Close Button inside the settings modal (top-right) -->
        <button class="close-btn" id="closeModal">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <h2>Settings</h2>
        <label>
            Days Only Mode
            <input type="checkbox" id="daysOnly" />
        </label>
        <br />
        <label>
            P Mode
            <input type="checkbox" id="pMode" />
        </label>
        <br />
        <button id="creditsButton">Credits</button>
    </div>
</div>



    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
